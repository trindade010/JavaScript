<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro comando em Js</title>
    <style>
        body{
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    
    <script>
      var nome = window.prompt("Qual é o seu nome?")
      document.write(`Olá, ${nome}! Seu nome tem <strong>${nome.length}</strong> letras.<br/>` )
      document.write(`Seu nome em maiúscula fica assim ${nome.toUpperCase()} <br/>`)
      document.write(`Seu nome em minúscula fica assim ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html
